<div class="layout">
    <div class="row" style="width: 100%">
        <div class="col-lg-6 offset-lg-3">

            <div class="card text-center" style="padding: 20px">
                <h3>Login</h3>
                <br>
                <form [formGroup]="validaciones" (ngSubmit)= login() >

                    <div class="form-group" style="text-align: start">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger"  *ngIf="validaciones.get('usuario').touched  && validaciones.get('usuario').hasError('required') "  >
                           
                            El usuario<strong> es requerido</strong>
                        </span>
                    </div>

                    
                    <div class="form-group" style="text-align: start">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="contraseña">
                        <span class="text-danger"  *ngIf="validaciones.get('contraseña').touched && validaciones.get('contraseña').hasError('required') ">
                           
                            La contraseña<strong> es requerida</strong>
                        </span>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-secondary mr-2" routerLink="/inicio">Regresar</button>
                        <button class="btn btn-primary" type="submit" [disabled]="!validaciones.valid">Ingresar</button>
                    </div>
                    <div class="form-group">
                        <a routerLink="/inicio/register">Crear cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
